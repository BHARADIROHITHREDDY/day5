<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="https://www.w3schools.com/html/" autocomplete="off">
        <label for="user">user name:-</label>
        <input name="user" id="user" type="text" required pattern="[A-Za-b]{16}" title="only lowercase 'a-z' accepted"><br>
        <button>submit</button>
    </form>
    <form action="https://www.w3schools.com/html/" autocomplete="off">
    <label for="number">Enter number:-</label>
    <input value="+91" name="user"id="number" type="tel" title="Only numbers 
    '0-9'"required pattern="[0-9][0-9]{9}"><br>
    <button>submit</button>
    </form>


    <form action="https://www.w3schools.com/html/" autocomplete="off">
    <label for="Email">Enter Email:-</label>
    <input value="" name="Email"id="Email" type="email" title="Enter Email"required pattern="[a-z0-9!#$%^&*@.]+@[a-z]{5}+@gmail\.com"><br>
    <button>submit</button>
    </form>

    </center>
</body>
</html>
