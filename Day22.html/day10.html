<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/html/" autocomplete="off">
    <label for="password">Enter password:-</label>
    <input  name="password"id="password" type="text" title="Enter password"required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}" required><br>
    <button>submit</button>
    </form>



    <form action="https://www.w3schools.com/html/" autocomplete="off">
    <label for="Date">Enter date:-</label>
    <input  name="date"id="Date" type="text" title="Enter the Date"required pattern="([0-2][0-9]|3[01]/(0[1-9]|1[0-2])/\d{4})" required><br>
    <button>submit</button>
    </form>
    
</body>
</html>
